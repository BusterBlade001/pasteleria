<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Mil Sabores</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/Logo.png" alt="Pastelería Mil Sabores Logo">
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="btn-public-site">Volver a la Tienda</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <aside class="admin-sidebar">
            <h3 class="admin-title">Panel de Administración</h3>
            <ul class="admin-menu">
                <li class="active" data-section="products">Gestión de Productos</li>
                <li data-section="orders">Gestión de Órdenes</li>
            </ul>
        </aside>

        <section id="admin-content" class="admin-content">
            <div id="products-view">
                <h2 class="section-title">Gestión de Productos</h2>
                <div class="controls">
                    <button id="add-product-btn" class="btn-submit">Añadir Nuevo Producto</button>
                </div>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div id="orders-view" style="display: none;">
                <h2 class="section-title">Gestión de Órdenes</h2>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>N° Pedido</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Pastelería Mil Sabores. Todos los derechos reservados.</p>
    </footer>

    <script src="js/admin-panel.js"></script>
</body>
</html>
